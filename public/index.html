<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket adventure</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="stylesheets/mobile_style.css"/>
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="./javascripts/main.js" type="module"></script>
    <script src="./javascripts/handlers.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
<div id="authForm">
    <div id="switcher">
        <div id="login"  class="current-switch">Log in</div>
        <div id="signup" onclick="choose(event)" class="switch">Sign up</div>
    </div>
    <form id="loginForm">
        <label>Login</label>
        <input required="required" name="username" type="text"/>
        <br/>
        <br/>
        <label>Password</label>
        <input required="required" name="password" type="password"/>
        <br/>
        <br/>
        <button onclick="sendLogin(event)">Send</button>
    </form>
    <form id="regForm">
        <label>Login</label>
        <input required="required" name="username" type="text"/>
        <br/>
        <br/>
        <label>Password</label>
        <input required="required" name="password" id="pass" type="password"/>
        <br/>
        <br/>
        <label>Confirm password</label>
        <input required="required" id="passConf" type="password"/>
        <br/>
        <br/>
        <button onclick="sendRegistration(event)">Send</button>
    </form>
</div>
<form id="editForm">
    <label>Username</label>
    <input required="required" name="username" type="text"/>
    <br/>
    <br/>
    <details>
        <summary>Change password</summary>
        <label>New password</label>
        <input required="required" name="password" id="newPass" type="password"/>
        <br/>
        <br/>
        <label>Confirm password</label>
        <input id="newPassConf" type="password"/>
    </details>
    <br/>
    <label>Current password</label>
    <input name="oldPassword" type="password"/>
    <br/>
    <br/>
    <button onclick="sendEdit(event)">Send</button>
</form>
<div id="leaderBoard">
    <div id="list">
        <div>Username</div>
        <div>Scores</div>
        <div>Date</div>
    </div>
</div>
<header>

</header>
<div align="center">
    <canvas id="canvas" ></canvas>
</div>

<section>
    <div>Lives: <span id="lives">5</span></div>
    <div>Scores: <span id="scores">0</span></div>
    <div>Bullets: <span id="bullets">20</span></div>
    <button id="restartBut">Restart</button>
    <button id="startBut">Start/Pause</button>
    <button id="leads" onclick="showLeaderBoard()">Leader board</button>
    <button id="logBut" onclick="showLoginForm()">login/register</button>
</section>
<footer>
    <div align="center" class="bottom-controls">
        <svg width="40" height="40" id="leftBut">
            <line x1="5" x2="35" y1="20" y2="5" stroke="darkgrey"/>
            <line x2="35" x1="5" y2="30" y1="20" stroke="darkgrey"/>

            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
        </svg>
        <svg width="40" height="40" id="upBut">
            <line x1="5" x2="20" y1="30" y2="5" stroke="darkgrey"/>
            <line x2="35" x1="20" y2="30" y1="5" stroke="darkgrey"/>

            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
        </svg>
        <svg width="40" height="40" id="downBut">
            <line x1="5" x2="20" y1="5" y2="30" stroke="darkgrey"/>
            <line x2="35" x1="20" y2="5" y1="30" stroke="darkgrey"/>
            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
        </svg>
        <svg width="40" height="40" id="rightBut">
            <line x2="5" x1="35" y1="20" y2="5" stroke="darkgrey"/>
            <line x1="35" x2="5" y2="30" y1="20" stroke="darkgrey"/>
            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
        </svg>
        <svg width="40" height="40" id="shootBut">
            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
            <circle r="15" cx="20" cy="17.5" stroke="darkgrey" fill="none"/>
            <circle r="7" cx="20" cy="17.5" fill="darkgrey"/>
        </svg>
        <svg align="end" width="40" height="40" onclick="toggleMenu()">
            <rect height="40" width="40" fill="none"  stroke="darkgrey"/>
            <line x1="5" x2="35" y1="10" y2="10" stroke="darkgrey"/>
            <line x1="5" x2="35" y1="20" y2="20" stroke="darkgrey"/>
            <line x1="5" x2="35" y1="30" y2="30" stroke="darkgrey"/>
        </svg>
    </div>
</footer>
</body>
</html>
