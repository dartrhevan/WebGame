<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="./javascripts/main.js" type="module"></script>
    <script src="./javascripts/handlers.js"></script>
</head>
<body>
<header align="end">
    <span id="lives">5</span>
    <span id="scores">0</span>
    <span id="bullets">20</span>
    <button id="restartBut">Restart</button>
    <button id="startBut">Start/Pause</button>
    <button id="leads" onclick="showLeaderBoard()">Leader board</button>
    <button id="logBut" onclick="showLoginForm()">login/register</button>
</header>
<div id="authForm">
    <div id="switcher">
        <div id="login"  class="current-switch">Log in</div>
        <div id="signup" onclick="choose(event)" class="switch">Sign up</div>
    </div>
    <form id="loginForm">
        <label>Login</label>
        <input required="required" name="username" type="text"/>
        <br/>
        <br/>
        <label>Password</label>
        <input required="required" name="password" type="password"/>
        <br/>
        <br/>
        <button onclick="sendLogin(event)">Send</button>
    </form>
    <form id="regForm">
        <label>Login</label>
        <input required="required" name="username" type="text"/>
        <br/>
        <br/>
        <label>Password</label>
        <input required="required" name="password" id="pass" type="password"/>
        <br/>
        <br/>
        <label>Confirm password</label>
        <input required="required" id="passConf" type="password"/>
        <br/>
        <br/>
        <button onclick="sendRegistration(event)">Send</button>
    </form>
</div>
<form id="editForm">
    <label>Username</label>
    <input required="required" name="username" type="text"/>
    <br/>
    <br/>
    <details>
        <label>New password</label>
        <input required="required" name="password" id="newPass" type="password"/>
        <br/>
        <br/>
        <label>Confirm password</label>
        <input id="newPassConf" type="password"/>
    </details>
    <br/>
    <label>Current password</label>
    <input name="oldPassword" type="password"/>
    <br/>
    <br/>
    <button onclick="sendEdit(event)">Send</button>
</form>
<table id="leaderBoard">
    <thead>
        <tr>
            <td>Username</td>
            <td>Scores</td>
            <td>Date</td>
        </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>
<div align="center">
    <canvas id="canvas" ></canvas>
</div>
<footer>
    WebGame
</footer>
</body>
</html>
